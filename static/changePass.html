<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>change password</title>
    <style>
        .container {
            border: 1px dashed black;
            background-color: rgb(194, 193, 193);
            padding: 1vmax;
        }
    </style>
</head>

<body>
    <h4 class="text-center my-4">Change Password with Authentication</h4>
    <form class="container" id="changePassForm">
        <div class="mb-3">
            <label for="newPass" class="form-label">New Password :</label>
            <input type="password" class="form-control" id="newPass">
        </div>
        <div class="mb-3">
            <label for="cNewPass" class="form-label">Confirm New Password : </label>
            <input type="password" class="form-control" id="cNewPass" minlength="8">
        </div>
        <input type="submit" class="btn btn-primary" value="Change Password">
    </form>

    <script>
        const changePassForm = document.getElementById('changePassForm');
        changePassForm.addEventListener('submit', loginUser);

        async function loginUser(e) {
            e.preventDefault();
            const userNewPassword = document.getElementById('newPass').value;
            const userCNewPassword = document.getElementById('cNewPass').value;

            if (userNewPassword !== userCNewPassword) {
                alert('Password does not got matched.');
                return;
            }

            const result = await fetch('/api/changepassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userNewPassword,
                    userCNewPassword,
                    token: localStorage.getItem('token')
                })
            }).then((response) => {
                response.json();
            });
            if (result.status === 'ok') {
                alert('success' , 'Password Changed');
                console.log(result);
            }
        }
    </script>
</body>

</html>
