<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>Register</title>
    <style>
        .container {
            border: 1px dashed black;
            background-color: rgb(194, 193, 193);
            padding: 1vmax;
        }
    </style>
</head>

<body>
    <h4 class="text-center my-4">Register with Authentication</h4>
    <form class="container" id="reg-form">
        <div class="mb-3">
            <label for="userName" class="form-label">Name : </label>
            <input type="text" class="form-control" id="userName" minlength="3" maxlength="20">
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email :</label>
            <input type="email" class="form-control" id="userEmail">
        </div>
        <div class="mb-3">
            <label for="userPhone" class="form-label">Phone : </label>
            <input type="text" class="form-control" id="userPhone" minlength="10" maxlength="13">
        </div>
        <div class="mb-3">
            <label for="userPassword" class="form-label">Password : </label>
            <input type="password" class="form-control" id="userPassword" minlength="8">
        </div>
        <div class="mb-3">
            <label for="userCPassword" class="form-label">Confirm Password : </label>
            <input type="password" class="form-control" id="userCPassword" minlength="8">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit form">
    </form>

    <script>
        const regForm = document.getElementById('reg-form');
        regForm.addEventListener('submit', registerUser);

        async function registerUser(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const userPhone = document.getElementById('userPhone').value;
            const userPassword = document.getElementById('userPassword').value;
            const userCPassword = document.getElementById('userCPassword').value;


            const result = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userName,
                    userEmail,
                    userPhone,
                    userPassword,
                    userCPassword
                })
            }).then((response) => {
                response.json();
            });
            console.log(result);
        }
    </script>
</body>

</html>
